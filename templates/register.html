<!--register.html-->
<!DOCTYPE html>
<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>Register</title>
    <style>
      .holder {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
          display: none
      }
    </style>
  </head>
  <body class="holder">
    <div class="ui raised text container">
      <div class="column">
        <h1 class="ui header">Register</h1>
        <div class="ui compact message" id="message">
          <p>
            An error ocurred during your request.
          </p>
        </div>
        <form class="ui form padded segment" method="post" action="/u/register">
          <div class="field">
            <label>Full Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="Jose Garcia"
            />
          </div>
          <div class="field">
            <label>Username</label>
            <input
              type="text"
              name="username"
              required
              placeholder="User name"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <div id="pswd_info">
            <h4>Password must meet the following requirements:</h4>
            <ul>
                <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                <li id="number" class="invalid">At least <strong>one number</strong></li>
                <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
            </ul>
        </div>
          <div class="field">
            <label>e-mail address</label>
            <input
              type="text"
              pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
              name="email"
              required
              placeholder="jose.garcia@unicorn.com"
            />
          </div>
          <div class="field">
            <label>Phone number</label>
            <input
              type="text"
              name="phone_number"
              required
              placeholder="+XXXXXXXXXXX"
            />
          </div>
          <button class="ui button" type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    if (document.location.search.includes("error")) {
        const m = document.getElementById("message")
        m.style.display = "block"
        const err = document.location.search.replace("?error=", "")
        m.textContent = decodeURI(err);
    }
    </script>
</html>
    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
